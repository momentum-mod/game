// YWB 10/10/03:  
// If the user doesn't have a config.cfg when they run, this gets executed the first time they run the engine
// It doesn't execute if they have their own config.cfg saved out.
unbindall

bind "ESCAPE" 		"cancelselect"
bind "`" 			"toggleconsole"
bind "w"			"+forward"
bind "s"			"+back"
bind "a"			"+moveleft"
bind "d"			"+moveright"
bind "SPACE"		"+jump"
bind "CTRL"			"+duck"
bind "e"			"+use"
bind "c"			"impulse 50"
bind "r"			"+reload"
bind "SHIFT"		"+walk"
bind "MOUSE1"		"+attack"
bind "MOUSE2"		"+attack2"
bind "f"			"impulse 100"
bind "1"			"slot1"
bind "2"			"slot2"
bind "3"			"slot3"
bind "4"			"slot4"
bind "5"			"slot5"
bind "6"			"slot6"
bind "7"			"slot7"
bind "0"			"slot0"
bind "MWHEELUP"		"invprev"
bind "MWHEELDOWN"	"invnext"
bind "q"			"lastinv"
bind "F7"			"jpeg"
bind "PAUSE" 		"pause"
bind "y" 			"messagemode"
bind "u" 			"messagemode2"
//Momentum related
bind "TAB" 			"+showtimes"
bind "F5" 			"mom_restart"
bind "F6" 			"mom_reset"
bind "z"			"showCPmenu"
bind "t"			"mom_practice"
