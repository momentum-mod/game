name: Enhancement Request
description: Suggest an improvement to be made for an existing feature
labels: ["Type: Enhancement"]
body:
- type: textarea
  attributes:
    label: What feature is your improvement idea related to?
    description: A clear and concise description of what the problem is.
    placeholder: I'm always frustrated when [...]
  validations:
    required: true

- type: textarea
  attributes:
    label: Describe the solution you'd like
    description: A clear and concise description of what you want to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: Describe alternatives you've considered, if any.
    description: A clear and concise description of any alternative solutions or features you've considered.
  validations:
    required: false

- type: textarea
  attributes:
    label: Additional context
    description: Add any other context or screenshots about the enhancement request here.
  validations:
    required: false
